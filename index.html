<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class='row timeblock'>
          <div class="col-1 hour">9am</div>
          <div class="col-10 description" id="9"></div>
          <button class="col-1 saveBtn"></button>
      </div>
      <div class='row timeblock'>
          <div class="col-1 hour">10am</div>
          <div class="col-10 description" id="10"></div>
          <button class="col-1 saveBtn"></button>
      </div>
      <div class='row timeblock'>
          <div class="col-1 hour">11am</div>
          <div class="col-10 description" id="11"></div>
          <button class="col-1 saveBtn"></button>
      </div>
      <div class='row timeblock'>
          <div class="col-1 hour">12pm</div>
          <div class="col-10 description" id="12"></div>
          <button class="col-1 saveBtn"><span class="glyphicon glyphicon-floppy-save"></span></button>
      </div>
      <div class='row timeblock'>
          <div class="col-1 hour">1pm</div>
          <div class="col-10 description" id="13"></div>
          <button class="col-1 saveBtn"></button>
      </div>
      <div class='row timeblock'>
          <div class="col-1 hour">2pm</div>
          <div class="col-10 description" id="14"></div>
          <button class="col-1 saveBtn"></button>
      </div>
      <div class='row timeblock'>
          <div class="col-1 hour">3pm</div>
          <div class="col-10 description" id="15"></div>
          <button class="col-1 saveBtn"></button>
      </div>
      <div class='row timeblock'>
          <div class="col-1 hour">4pm</div>
          <div class="col-10 description" id="16"></div>
          <button class="col-1 saveBtn"></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
